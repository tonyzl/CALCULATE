<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,400;1,9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="Calculate.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculate">
            <div class="display">
                <div id="previus-value"></div>
                <div id="actual-value"></div>
            </div>
            <button class="col-2">C</button>
            <button>&larr;</button>
            <button class="operator">%</button>
            <button class="isnumber">7</button>
            <button class="isnumber">8</button>
            <button class="isnumber">9</button>
            <button class="operator">X</button>
            <button class="isnumber">4</button>
            <button class="isnumber">5</button>
            <button class="isnumber">6</button>
            <button class="operator">-</button>
            <button class="isnumber">1</button>
            <button class="isnumber">2</button>
            <button class="isnumber">3</button>
            <button class="operator">+</button>
            <button class="col-2 number">0</button>
            <button class="isnumber">.</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>
</html>
